
<div *ngIf="instalaciones!=null; else espera">
  
  <div id="espacioTabla">

    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">User Id</th>
          <th scope="col">Id</th>
          <th scope="col">Title</th>
          <th scope="col">Completed</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let inst of instalaciones">
              <td>{{inst.userId}}</td>
              <td>{{inst.id}}</td>
              <td>{{inst.title}}</td>
              <td>{{inst.completed}}</td>
          </tr>
      </tbody>
    </table>

  </div>

</div>
<ng-template #espera>Esperando datos...</ng-template>
