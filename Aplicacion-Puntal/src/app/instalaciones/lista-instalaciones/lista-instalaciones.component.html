<div *ngIf="instalaciones!=null; else espera">

  <div id="espacioTabla">

    <table datatable class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">User Id</th>
          <th scope="col">Id</th>
          <th scope="col">Title</th>
          <th scope="col">Completed</th>
          <th scope="col">Completed</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let inst of instalaciones">
          <td>{{inst.userId}}</td>
          <td>{{inst.id}}</td>
          <td>{{inst.title}}</td>
          <td>{{inst.completed}}</td>
          <td>
            <a class="btn btn-sm btn-info" data-bs-toggle="tooltip" title="Ver registro {{ inst.userId }}"><i class="bi bi-eye"></i></a><!-- data-bs-toggle="tooltip" title="Ver registro {{ elemento.id }}" [routerLink]="['/verEmpleado/0/', elemento.id]" -->
            <a class="btn btn-sm btn-warning ms-1" ><i class="bi bi-pencil"></i></a><!-- data-bs-toggle="tooltip" title="Modificar registro {{ elemento.id }}" [routerLink]="['/editarEmpleado/', elemento.id]" -->
            <!-- <a class="btn btn-sm btn-danger ms-1" data-bs-toggle="tooltip" title="Eliminar registro {{ elemento.id }}" (click)="eliminarEmpleado(elemento.id)"><i class="bi bi-trash3"></i></a> -->
            <a class="btn btn-sm btn-danger ms-1"><i class="bi bi-trash3"></i></a><!-- data-bs-toggle="tooltip" title="Eliminar registro {{ elemento.id }}" [routerLink]="['/verEmpleado/1/', elemento.id]" -->
          </td>
        </tr>
      </tbody>
    </table>

  </div>

</div>
<ng-template #espera>Esperando datos...</ng-template>
