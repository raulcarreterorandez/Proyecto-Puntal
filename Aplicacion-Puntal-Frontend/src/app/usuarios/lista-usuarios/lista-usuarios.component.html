<div id="dashBoard" class="container-fluid">
  <div class="row">
    <app-header></app-header>
  </div>
  <div id="vistaCentral" class="row">
    <div class="col-1">
      <app-aside></app-aside>
    </div>

<!-- CONTENIDO MAIN -->
    <div class="col-10">

      <div class="row">
        <div *ngIf="usuarios!=null; else espera">
          <div id="espacioTabla">
            <div id="resize_wrapper">
              <table id="tabla" datatable [dtOptions]="dtOptions" class="table table-striped table-hover">
                <thead class="">
                  <tr>
                    <th scope="col">Nombre Usuario</th>
                    <th scope="col">Nombre Completo</th>
                    <th scope="col">Email</th>
                    <th scope="col">Habilitado</th>
                    <th scope="col">Perfil</th>
                    <th scope="col">Idioma</th>
                    <th scope="col">Instalaciones</th>
                    <th scope="col">Acciones</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let usuario of usuarios">
                    <td>{{usuario.nombreUsuario}}</td>
                    <td>{{usuario.nombreUsuario}}</td>
                    <td>{{usuario.email}}</td>

                  <td>
                    <ng-template *ngIf="usuario.habilitado; then check else cruz"></ng-template>

                    <ng-template #check>
                      <button class="bi bi-check-square-fill boton-habilitado" style="color: green"></button>
                      <a style="visibility: hidden">0</a>
                    </ng-template>

                      <ng-template #cruz>
                        <button class="bi bi-x-square-fill boton-habilitado" style="color: red"></button>
                        <a style="visibility: hidden">1</a>
                      </ng-template>
                    </td>

                    <td>{{usuario.perfil}}</td>
                    <td>{{usuario.idioma}}</td>

                    <td>
                      <li *ngFor="let instalacion of usuario.instalaciones_usuario" class="lista-instalaciones">
                        /{{instalacion.nombrePuerto}}/
                      </li>
                    </td>
                    <td>
                      <a class="btn btn-sm btn-info" data-bs-toggle="tooltip" title="Ver registro {{ usuario.email }}"
                        [routerLink]="['/vistaDetalleUsuario/',usuario.email]"><i class="bi bi-eye"></i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <ng-template #espera>Esperando datos...</ng-template>
      </div>
    </div>
<!-- FIN CONTENIDO MAIN -->

    <div id="usersettings" class="col-1 d-flex flex-row-reverse">
      <app-user-settings></app-user-settings>
    </div>
  </div>
</div>
