<div *ngIf="instalaciones!=null; else espera">
  <div id="espacioTabla">
    <div id="resize_wrapper">
      <table id="tabla" datatable [dtOptions]="dtOptions" class="table table-striped table-hover">
        <thead class="">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Codigo</th>
            <th scope="col">Nombre Puerto</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Estado</th>
            <th scope="col">Visto</th>
            <th scope="col">Fecha Disposici√≥n</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let inst of instalaciones">
            <td>{{inst.id}}</td>
            <td>{{inst.codigo}}</td>
            <td>{{inst.nombrePuerto}}</td>
            <td>{{inst.descripcion}}</td>
            <td>{{inst.estado}}</td>
            <td>{{inst.visto}}</td>
            <td>{{inst.fechaDisposicion | date:'dd/MM/yyyy'}}</td>
            <td>
              <a class="btn btn-sm btn-info" data-bs-toggle="tooltip" title="Ver registro {{ inst.id }}"
                [routerLink]="['/vistaDetalleInst/',inst.id]"><i class="bi bi-eye"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<ng-template #espera>Esperando datos...</ng-template>
