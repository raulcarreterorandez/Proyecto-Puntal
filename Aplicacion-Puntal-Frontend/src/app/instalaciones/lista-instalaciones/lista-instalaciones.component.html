<div id="dashBoard" class="container-fluid">
  <div class="row">
    <app-header></app-header>
  </div>
  <div id="vistaCentral" class="row">
    <div class="col-1">
      <app-aside></app-aside>
    </div>
    <div class="col-10">
      <div class="row">
        <!-- <app-navbar></app-navbar> -->
      </div>
      <div class="row">
                        <!-- CONTENIDO DE LA PANTALLA -->

                        <div *ngIf="instalaciones!=null; else espera">
                          <div id="espacioTabla">
                            <div id="resize_wrapper">
                              <table id="tabla" datatable [dtOptions]="dtOptions" class="table table-striped table-hover">
                                <thead class="">
                                  <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Codigo</th>
                                    <th scope="col">Nombre Puerto</th>
                                    <th scope="col">Descripcion</th>
                                    <th scope="col">Estado</th>
                                    <th scope="col">Visto</th>
                                    <th scope="col">Fecha Disposición</th>
                                    <th scope="col">Acciones</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr *ngFor="let inst of instalaciones">
                                    <td>{{inst.id}}</td>
                                    <td>{{inst.codigo}}</td>
                                    <td>{{inst.nombrePuerto}}</td>
                                    <td>{{inst.descripcion}}</td>
                                    <td>{{inst.estado}}</td>
                                    <td>{{inst.visto}}</td>
                                    <td>{{inst.fechaDisposicion | date:'dd/MM/yyyy'}}</td>
                                    <td>
                                      <a class="btn btn-sm btn-info" data-bs-toggle="tooltip" title="Ver registro {{ inst.id }}"
                                        [routerLink]="['/vistaDetalleInst/',inst.id]"><i class="bi bi-eye"></i></a>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                            </div>
                          </div>
                        </div>
                        <ng-template #espera>Esperando datos...</ng-template>
                        
      </div>
    </div>
    <div id="usersettings" class="col-1 d-flex flex-row-reverse">
      <app-user-settings></app-user-settings>
    </div>
  </div>
</div>
