<div id="loginBoard" class="container-fluid">

  <div class="d-flex justify-content-end">

      <div id="login" class="col-lg-5 col-md-8 m-4">

          <div id="logo" class="d-flex justify-content-center m-4">
              <img src="/assets/Logos/logo_portos.png">
          </div>

          <div class="row">
              <div id="titulo" class="d-flex justify-content-center mt-4 mb-4">
                  LOGIN
              </div>
          </div>

          <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <div id="usuario" class="row">
          <p>Usuario / Email</p>
          <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel" placeholder="Introduce tu email"/>
          <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
            Username is required!
          </div>
        </div>
      </div>
      <div class="form-group">
        <div id="contraseña" class="row">
          <p>Contraseña</p>
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" placeholder="Introduce tu password"/>
          <!-- <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
          </div> -->
        </div>
      </div>
      <div class="form-group">
        <div id="btnLogin" class="row">
          <button class="btn btn-primary btn-block" id="btn">
            LOGIN
          </button>
        </div>
      </div>
      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

          <div id="cuenta" class="d-flex justify-content-center mt-2 mb-3">
              <a href="#">¿No tienes cuenta? <i>Contacta con nosotros.</i></a>
          </div>

      </div>

  </div>


  <!-- <footer><img  id="footer" src="./assets/footer.svg"></footer> -->
  <div id="footer">
      <img class="w-100" src="./assets/footer.svg">
  </div>


</div>
