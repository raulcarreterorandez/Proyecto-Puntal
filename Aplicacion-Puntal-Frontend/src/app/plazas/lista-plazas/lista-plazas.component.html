<div id="dashBoard" class="container-fluid">
    <div class="row">
      <app-header></app-header>
    </div>
    <div id="vistaCentral" class="row">
      <div class="col-1">
        <app-aside></app-aside>
      </div>
      <div class="col-10">
        <div class="row">
          <!-- <app-navbar></app-navbar> -->
        </div>
        <div class="row">
          <!-- CONTENIDO DE LA PANTALLA -->

          <div *ngIf="plazas!=null; else espera">
            <div id="espacioTabla">
              <div id="resize_wrapper">
                <table id="tabla" datatable [dtOptions]="dtOptions" class="table table-striped table-hover">
                  <thead class="">
                    <tr>
                      <th scope="col">Id</th>
                      <th scope="col">Disponible</th>
                      <th scope="col">Puerto Origen</th>
                      <th scope="col">Puerto Destino</th>
                      <th scope="col">AÃ±o</th>
                      <th scope="col">Id Muelle</th>
                      <th scope="col">Acciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let plaza of plazas">
                      <td>{{plaza.id}}</td>
                      <!-- <td>{{plaza.disponible}}</td> -->
                      <td>
                        <ng-template *ngIf="plaza.disponible; then check else cruz"></ng-template>
    
                        <ng-template #check>
                          <button id="icono" class="bi bi-check-square-fill boton-habilitado" style="color: green"></button>
                          <a style="visibility: hidden">0</a>
                        </ng-template>
    
                          <ng-template #cruz>
                            <button id="icono" class="bi bi-x-square-fill boton-habilitado" style="color: red"></button>
                            <a style="visibility: hidden">1</a>
                          </ng-template>
                        </td>
                      <td>{{plaza.puertoOrigen}}</td>
                      <td>{{plaza.puertoDestino}}</td>
                      <td>{{plaza.anyo}}</td>
                      <td>{{plaza.idMuelle}}</td>
                      <td>
                        <a class="btn btn-sm btn-info" data-bs-toggle="tooltip" title="Ver registro {{ plaza.id }}"
                          [routerLink]="['/vistaDetallePlaza/',plaza.id]"><i class="bi bi-eye"></i></a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <ng-template #espera>Esperando datos...</ng-template>

        </div>
      </div>
      <div id="usersettings" class="col-1 d-flex flex-row-reverse">
        <app-user-settings></app-user-settings>
      </div>
    </div>
  </div>
