<div id="dashBoard" class="container-fluid">
  <div class="row">
    <app-header></app-header>
  </div>
  <div id="vistaCentral" class="row">
    <div class="col-1">
      <app-aside></app-aside>
    </div>
    <div class="col-10">
      <div class="row">
        <!-- <app-navbar></app-navbar> -->
      </div>
      <div class="row">
                        <!-- CONTENIDO DE LA PANTALLA -->
                        <div *ngIf="mensajes!=null; else espera">
                          <div id="espacioTabla">
                            <div id="resize_wrapper">
                              <table id="tabla" datatable [dtOptions]="dtOptions" class="table table-striped table-hover">
                                <thead class="">
                                  <tr>
                                    <th scope="col">Fecha y Hora</th>
                                    <th scope="col">Texto</th>
                                    <th scope="col">Remitente</th>
                                    <th scope="col">Acciones</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr *ngFor="let mensaje of mensajes" >

                                    <td [style.color]="mensaje.leido == true ? 'grey' : 'black'">{{mensaje.fecha_hora}}</td>
                                    <td [style.color]="mensaje.leido == true ? 'grey' : 'black'">{{mensaje.texto}}</td>
                                    <td [style.color]="mensaje.leido == true ? 'grey' : 'black'">{{mensaje.idUsuarioOrigen}}</td>

                                    <td>
                                      <a class="btn btn-sm btn-info" data-bs-toggle="tooltip" title="Ver registro {{ mensaje.id }}"
                                        [routerLink]="['/vistaDetalleMensaje/',mensaje.id]"><i class="bi bi-eye"></i></a>
                                    </td>

                                  </tr>
                                </tbody>
                              </table>
                            </div>
                          </div>
                        </div>
                        <ng-template #espera>Esperando datos...</ng-template>

      </div>
    </div>
    <div id="usersettings" class="col-1 d-flex flex-row-reverse">
      <app-user-settings></app-user-settings>
    </div>
  </div>
</div>
