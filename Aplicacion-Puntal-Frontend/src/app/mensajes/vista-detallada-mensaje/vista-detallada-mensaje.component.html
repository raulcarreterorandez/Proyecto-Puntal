<div id="dashBoard" class="container-fluid">
  <div class="row">
      <app-header></app-header>
  </div>
  <div id="vistaCentral" class="row">
      <div class="col-1">
          <app-aside></app-aside>
      </div>
      <div class="col-10">
          <div class="row">
              <div class="container-fluid d-flex justify-content-center">

                  <div class="col-8">

                      <div id="botones" class="row d-flex justify-content-space-between align-items-center">
                          <div class="col-1">
                              <button><i class="far fa-arrow-alt-circle-left mx-1" style='font-size:50px' data-bs-toggle="tooltip"
                                      title="Volver" [routerLink]="['/lista-mensajes']"></i></button>
                          </div>
                          <div class="col-11">
                              <div id="titulo">Detalle Mensaje</div>
                          </div>
                      </div>

                      <div id="cabecera" class="row d-flex align-items-center ">
                          <div class="col">
                            De:<strong> {{ currentMensaje.idUsuarioOrigen }}</strong>
                          </div>
                          <div class="col">
                            Para:<strong> {{ currentMensaje.idUsuarioDestino }}</strong>
                          </div>
                      </div>

                      <div id="cuerpo" class="row container-fluid d-flex">
                          <div class="col">
                              <div class="row d-flex justify-content-center">
                                <div class="texto">Fecha: <strong> {{ currentMensaje.fecha_hora }}</strong></div>
                                <div class="texto">texto: <strong>{{ currentMensaje.texto }}</strong></div>
                              </div>
                          </div>
                      </div>

                  </div>

              </div>


          </div>
      </div>
      <div class="col-1">
          <app-user-settings></app-user-settings>
      </div>
  </div>
</div>
